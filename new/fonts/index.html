<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Colour Control</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Coda' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/slider.css">
	</head>
	<body>
		<div class="container">
			<h1 style="color: green; font-size: 150px; text-align: center;">Hack Soc</h1>

			<div id="color-bar">
				<div id="color1">1</div>
				<div id="color2">2</div>
				<div id="color3">3</div>
				<div id="color4">4</div>
				<div id="color5">5</div>
				<div id="color6">6</div>
				<div id="color7">7</div>
				<div id="color8">8</div>
				<div id="color9">9</div>
				<div id="color10">10</div>
				<div id="color11">11</div>
				<div id="color12">12</div>
				<div id="color13">13</div>
				<div id="color14">14</div>
				<div id="color15">15</div>
				<div id="color16">16</div>
				<div id="color17">17</div>
				<div id="color18">18</div>
				<div id="color19">19</div>
				<div id="color20">20</div>
				<div id="color21">21</div>
				<div id="color22">22</div>
				<div id="color23">23</div>
				<div id="color24">24</div>
				<div id="color25">25</div>
				<div id="color26">26</div>
				<div id="color27">27</div>
				<div id="color28">28</div>
				<div id="color29">29</div>
				<div id="color30">30</div>
				<div id="color31">31</div>
				<div id="color32">32</div>
			</div>
			<div class="slider slider-horizontal" id="RC" style="width: 514px;">
				
			</div>
			<div class="well">
				<div id="sliders">
					<span style="color: #1A1A1A; font-size: 16px; margin-right: 15px;">R:</span><input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="RC" id="R" data-slider-tooltip="hide" data-slider-handle="round" >
					<br>
					<br>
					<span style="color: #1A1A1A; font-size: 16px; margin-right: 15px;">G:</span><input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="RC" id="R" data-slider-tooltip="hide" data-slider-handle="round" >
					<br>
					<br>
					<span style="color: #1A1A1A; font-size: 16px; margin-right: 15px;">B:</span><input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="RC" id="R" data-slider-tooltip="hide" data-slider-handle="round" >
					<div id="RGB" style="background-color: rgb(127, 127, 127); background"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/bootstrap-slider.js" type="text/javascript"></script>
	<script type="text/javascript">
		$('#sliders>input').slider({
			min: 0,
			max: 127,
			value: 64
		});
	</script>
</html>
